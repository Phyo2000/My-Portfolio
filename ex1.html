<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Testing</title>
    <style>
        img{
            width: 400px;
        }

        .container{
            margin-bottom: 30px;
        }

        button{
            padding: 10px 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="showBtn">Show</button>
        <button id="hideBtn">Hide</button>
        <button id="toggleBtn">Toggle</button>
    </div>
    <img id="myImg" src="./image/photo1.jpeg" alt="">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<script>
    //document.getElementById("heading").innerHTML = "Welcome From Javascript";
    $("#heading").html("Welcome from Jquery");
    
    //document.querySelector("#heading").addEventListener("click", function(){
    //    document.querySelector("#heading").style.display = "none";
    //});
    //$("#heading").click(function(){
    //    $(this).hide(1000, function(){
    //        console.log("Hello welcome from code lab");
    //    });
    //});

    $(document).ready(() => {
        $("#showBtn").click(function(){
            $("#myImg").fadeIn(1000);
        });

        $("#hideBtn").click(function(){
            $("#myImg").fadeOut(1000);
        });

        $("#toggleBtn").click(function(){
            $("#myImg").fadeToggle(1000);
        });
    });
</script>
</html>
